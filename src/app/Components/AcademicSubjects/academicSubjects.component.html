<div class="container"> 
  <h2 class="text-center">{{title}}</h2> 
  <table class="table align-middle">
    <thead>
      <tr>
        <th class="col-3">Название предмета</th>
        <th class="col-7 text-center">Классы, в которых он изучается</th>
        <th class="col-2 text-end">
          <button mat-raised-button color="primary" (click)="openDialog()">Добавить</button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subject of academicSubjects">
        <ng-template [ngIf]="editableSubject?.id != subject.id" [ngIfElse]="edit">
          <td>{{subject?.name}}</td>
          <td>
            <mat-slider min="1" max="11" step="1" showTickMarks discrete disabled>
              <input matSliderStartThumb [value]="subject.minClass">
              <input matSliderEndThumb [value]="subject.maxClass">
            </mat-slider>
          </td>
          <td class="text-end">
            <button (click)="editAcademicSubject(subject)" class="btn light-blue table-btn">Изменить</button>
            <button (click)="deleteAcademicSubject(subject.id)" class="btn btn-danger table-btn">Удалить</button>
          </td>
        </ng-template>
      </tr>
    </tbody>       
  </table>   
</div>

<ng-template #edit>
  <td>
    <input [(ngModel)]="editableSubject.name" type="text" class="form-control" placeholder="Введите название">
  </td>
  <td>
    <mat-slider min="1" max="11" step="1" showTickMarks discrete>
      <input matSliderStartThumb [(value)]="editableSubject.minClass">
      <input matSliderEndThumb [(value)]="editableSubject.maxClass">
    </mat-slider>
  </td>
  <td class="text-end">
    <button (click)="updateAcademicSubject()" class="btn btn-success table-btn">Сохранить</button>
    <button (click)="cancel()" class="btn btn-warning table-btn">Отмена</button>
  </td>
</ng-template>
