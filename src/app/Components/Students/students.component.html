<div class="container">
  <select>
    <option>12</option>
    <option>23</option>
  </select>
  <h2 class="text-center fw-bold">{{title}}</h2>   
    <table class="table">
      <thead>
        <tr>
          <th class="col-2">Фамилия</th>
          <th class="col-2">Имя</th>
          <th class="col-2">Отчество</th>
          <th class="col">Дата рождения</th>
          <th class="col">Пол</th>
          <th class="col">Класс</th>
          <th class="col-2 text-end">
            <button class="show-button btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Создать</button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let one of students" class="align-middle">
          <ng-template [ngIf]="student?.id != one.id" [ngIfElse]="edit">
            <td>{{one?.lastName}}</td>
            <td>{{one?.firstName}}</td>
            <td>{{one?.middleName}}</td>    
            <td>{{one?.birthday | date:'dd.MM.yyyy'}}</td>
            <td>{{one?.gender}}</td>
            <td>{{one?.classId}}</td>
            <td class="text-end">
              <button (click)="editStudent(one)" class="btn btn-primary">Изменить</button>
              <button (click)="deleteStudent(one.id)" class="btn btn-danger">Удалить</button>
            </td>
          </ng-template>
        </tr>
      </tbody> 
    </table>   
  </div>
  
  <ng-template #edit>
      <td>
        <input type="text" [(ngModel)]="student.lastName" class="form-control">
      </td>
      <td>
        <input type="text" [(ngModel)]="student.firstName" class="form-control">
      </td>
      <td>
        <input type="text" [(ngModel)]="student.middleName" class="form-control">
      </td>
      <td>
        <input type="date" [(ngModel)]="student.birthday" class="form-control" min="{{min_data | date:'yyyy-MM-dd'}}" max="{{max_data | date:'yyyy-MM-dd'}}">
      </td>        
      <td>   
        {{popa}}   
        <div class="btn-group" role="group">
          <input [(ngModel)]="popa" type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" value="M">
          <label class="btn btn-outline-primary" for="btnradio1"><img src="/images/male_30x30.png"></label>
          <input [(ngModel)]="popa" type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" value="W">
          <label class="btn btn-outline-primary" for="btnradio2"><img src="/images/female_30x30.png"></label>     
        </div>
      </td>
      <td>
        <select [(ngModel)]="student.classId" class="form-select">  
          <option *ngFor="let class of classes" value="{{class.id}}">{{class.id}}</option>
        </select> 
      </td>
      <td class="text-end">
          <button (click)="updateStudent(student.id, student)" class="btn btn-success">Сохранить</button>
          <button (click)="cancel()" class="btn btn-warning">Отмена</button>
      </td>
  </ng-template>
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Создание ученика</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div>
            <label class="form-label">Фамилия</label>
            <input type="text" [(ngModel)]="student.lastName" class="form-control">  
          </div>
          <div>
            <label class="form-label">Имя</label> 
            <input type="text" [(ngModel)]="student.firstName" class="form-control">
          </div>
          <div>
            <label class="form-label">Отчество</label>
            <input type="text" [(ngModel)]="student.middleName" class="form-control">  
          </div>
          <div class="row">
            <div class="col">
              <label class="form-label">Дата рождения</label>           
              <input type="date" [(ngModel)]="student.birthday" class="form-control">  
            </div>
            <div class="col">
              <label class="form-label">Класс</label>
              <select [(ngModel)]="student.classId" class="form-select">  
                <option *ngFor="let class of classes" value="{{class.id}}">{{class.id}}</option>
              </select>       
            </div>    
          </div>    
        </div>
        <div class="modal-footer">
          <div class="container">
            <button (click)="createStudent(student)" class="btn btn-success " data-bs-dismiss="modal" >Создать</button>
          </div>
        </div>
      </div>
    </div>
  </div>
