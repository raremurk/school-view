<div class="container"> 
<h2 class="text-center fw-bold">{{title}}</h2>      
  <table class="table">
    <thead>
      <tr>
        <th class="col-6">Название предмета</th>
        <th class="col-6 text-end">
          <button class="show-button btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Создать</button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let one of academicSubjects">
        <ng-template [ngIf]="academicSubject?.id != one.id" [ngIfElse]="edit">
          <td>{{one?.name}}</td>
          <td class="text-end">
            <button (click)="editAcademicSubject(one)" class="btn btn-primary">Изменить</button>
            <button (click)="deleteAcademicSubject(one.id)" class="btn btn-danger">Удалить</button>
          </td>
        </ng-template>
      </tr>
    </tbody>       
  </table>   
</div>

<ng-template #edit>
  <td>
    <input type="text" [(ngModel)]="academicSubject.name" class="form-control">
  </td>
  <td class="text-end">
    <button (click)="updateAcademicSubject(academicSubject.id, academicSubject)" class="btn btn-success">Сохранить</button>
    <button (click)="cancel()" class="btn btn-warning">Отмена</button>
  </td>
</ng-template>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Создание предмета</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>
          <label class="form-label">Название</label>
          <input type="text" class="form-control" [(ngModel)]="academicSubject.name"/>         
        </div>
      </div>
      <div class="modal-footer">
        <div class="container">
          <button (click)="createAcademicSubject(academicSubject)" class="btn btn-success " data-bs-dismiss="modal" >Создать</button>
        </div>        
      </div>
    </div>
  </div>
</div>
