<div class="container table-density-2"> 
  <h2 class="text-center">{{title}}</h2> 
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-3"> Фамилия </th>
      <td mat-cell *matCellDef="let teacher">{{teacher.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-3"> Имя </th>
      <td mat-cell *matCellDef="let teacher">{{teacher.firstName}}</td>
    </ng-container>

    <ng-container matColumnDef="middleName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-3"> Отчество </th>
      <td mat-cell *matCellDef="let teacher">{{teacher.middleName}}</td>
    </ng-container>

    <ng-container matColumnDef="operations">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-raised-button color="primary" (click)="openCreateDialog()">Добавить</button>
      </th>
      <td mat-cell *matCellDef="let teacher" class="col-3 text-end">   
        <button mat-raised-button color="primary" (click)="openEditDialog(teacher)">Подробнее</button>
        <button (click)="deleteTeacher(teacher.id)" class="btn btn-danger table-btn">Удалить</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
