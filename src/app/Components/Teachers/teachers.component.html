<div class="container-md">
<h2>{{title}}</h2>      
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Должность</th>
        <th>Предмет</th>
        <th>Операции</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let one of teachers" class="align-middle">
        <ng-template [ngIf]="teacher?.id != one.id" [ngIfElse]="edit">
          <td>{{one?.id}}</td>
          <td>{{one?.lastName}}</td>
          <td>{{one?.firstName}}</td>
          <td>{{one?.middleName}}</td>          
          <td>{{one?.position}}</td>
          <td>{{one?.academicSubjectName}}</td>
          <td>
            <button (click)="editTeacher(one)" class="btn btn-primary">Изменить</button>
            <button (click)="deleteTeacher(one.id)" class="btn btn-danger">Удалить</button>
          </td>
        </ng-template>
      </tr>
    </tbody>  
    <tfoot>
      <tr>
        <td>
          <button class="show-button btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Создать</button>
        </td>          
      </tr>
    </tfoot>        
  </table>  
  <router-outlet></router-outlet>     
</div>

<ng-template #edit>
    <td>{{teacher.id}}</td>
    <td>
      <input type="text" [(ngModel)]="teacher.lastName" class="form-control" size="7">
    </td>
    <td>
      <input type="text" [(ngModel)]="teacher.firstName" class="form-control" size="7">
    </td>
    <td>
      <input type="text" [(ngModel)]="teacher.middleName" class="form-control" size="7">
    </td>
    <td>
      <select [(ngModel)]="teacher.position" class="form-select"> 
        <option selected>{{teacher.position}}</option>     
        <option *ngFor="let pos of positions">{{pos}}</option>
      </select>
    </td>
    <td>
      <select [(ngModel)]="teacher.academicSubjectId" class="form-select"> 
        <option selected value="{{teacher.academicSubjectId}}">{{teacher.academicSubjectName}}</option>     
        <option *ngFor="let pos of academicSubjects" value="{{pos.id}}">{{pos.name}}</option>
      </select>
    </td>
    <td>
        <button (click)="updateTeacher(teacher.id, teacher)" class="btn btn-success">Сохранить</button>
        <button (click)="cancel()" class="btn btn-warning">Отмена</button>
    </td>
</ng-template>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Создание учителя</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>
          <label class="form-label">Фамилия</label>
          <input type="text" [(ngModel)]="teacher.lastName" class="form-control">  
        </div>
        <div>
          <label class="form-label">Имя</label>
          <input type="text" [(ngModel)]="teacher.firstName" class="form-control">
        </div>
        <div>
          <label class="form-label">Отчество</label>
          <input type="text" [(ngModel)]="teacher.middleName" class="form-control">  
        </div>
        <div class="row">
          <div class="col">
            <label class="form-label">Должность</label>
            <select [(ngModel)]="teacher.position" class="form-select"> 
              <option *ngFor="let pos of default">{{pos}}</option>
            </select>    
          </div>
          <div class="col">
            <label class="form-label">Учебный предмет</label>
            <select [(ngModel)]="teacher.academicSubjectId" class="form-select">   
              <option *ngFor="let pos of defaultAcademicSubjects" value="{{pos.id}}">{{pos.name}}</option>
            </select>    
          </div> 
        </div>       
      </div>
      <div class="modal-footer">
        <div class="container">
          <button (click)="createTeacher(teacher)" class="btn btn-success " data-bs-dismiss="modal" >Создать</button>
        </div>
      </div>
    </div>
  </div>
</div>
