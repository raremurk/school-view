<div class="cont">
  <div class="card-group">
    <div *ngFor="let one of classes" class="col">
      <div class="card mx-auto">
        <div class="row">
          <div class="col-8">
            <h4>{{one?.id}} Класс</h4>
          </div>
          <div class="col-4 text-end">
            <ng-template [ngIf]="one?.id != class.id" [ngIfElse]="editbuttons"> 
              <button (click)="editClass(one)" class="btn btn-img border rounded"><img src="/images/pencil_30x30.png"></button>
            </ng-template> 
          </div>  
        </div>         
        <div class="row r-body">     
          <div>         
            <label>Классный руководитель</label>  
              <ng-template [ngIf]="one?.id != class.id" [ngIfElse]="editbody"> 
                <p>{{one?.classTeacherFullName}}</p>
              </ng-template>   
          </div>                          
        </div>              
        <div class="row foot">
          <div class="col">
            <button routerLink="../students" class="btn light-blue">Ученики</button>   
          </div>
          <div class="col right">
            <button routerLink="../timetable/{{one.id}}" class="btn light-blue">Расписание</button> 
          </div>              
        </div> 
      </div>
    </div>
  </div>
</div>

<ng-template #editbody> 
  <select [(ngModel)]="class.classTeacherId">  
    <option *ngFor="let one of teacherFullNames" value="{{one.id}}">{{one.fullName}}</option>
  </select> 
</ng-template>

<ng-template #editbuttons> 
  <button (click)="updateClass(class.id, class)" class="btn btn-img border rounded">
    <img src="/images/check_30x30.png">
  </button>
  <button (click)="cancel()" class="btn btn-img border rounded">
    <img src="/images/X_30x30.png">
  </button>
</ng-template>
