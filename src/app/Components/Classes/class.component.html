<div class="con">
  <div class="card-group">
    <div class="col" *ngFor="let one of classes">
      <div class="card mx-auto">
        <div class="row r-header">
          <div class="col">
            <h4>{{one?.id}} Класс</h4>
          </div>
          <div class="col right">
            <ng-template [ngIf]="one?.id != class.id" [ngIfElse]="editbuttons"> 
              <input type="image" src="/images/pencil_30x30.png" alt="Edit" (click)="editClass(one)">
            </ng-template> 
          </div>  
        </div>         
        <div class="row r-body">     
          <div>         
            <label>Классный руководитель</label>  
              <ng-template [ngIf]="one?.id != class.id" [ngIfElse]="editbody"> 
                <p>{{one?.classTeacherFullName}}</p>
              </ng-template>   
          </div>                          
        </div>              
        <div class="row foot">
          <div class="col">
            <button class="btn light-blue" routerLink="../students">Список учеников</button>   
          </div>
          <div class="col right">
            <button class="btn light-blue" routerLink="../timetable/{{one.id}}">Расписание</button> 
          </div>              
        </div> 
      </div>
    </div>
  </div>
</div>

<ng-template #editbody> 
  <select [(ngModel)]="class.classTeacherId">  
    <option *ngFor="let one of teacherFullNames" value="{{one.id}}">{{one.fullName}}</option>
  </select> 
</ng-template>

<ng-template #editbuttons> 
  <input type="image" src="/images/check_30x30.png" alt="Save" (click)="updateClass(class.id, class)">
  <input type="image" src="/images/X_30x30.png" alt="Cancel" (click)="cancel()">
</ng-template>
