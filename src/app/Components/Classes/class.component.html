<div class="container">
  <div class="card-group">
    <div class="col" *ngFor="let one of classes">
      <div class="card mx-auto">
        <div class="row">
          <div class="col">
            <h4>{{one?.id}} Класс</h4>
          </div>
          <div class="col text-end">
            <input *ngIf="one?.id != class.id else editButtons" (click)="editClass(one)" type="image" src="images/pencil-square.svg" width="30" height="30" alt="Edit">
             <ng-template #editButtons> 
              <input (click)="updateClass()" type="image" src="images/check.svg" width="30" height="30" alt="Save">              
              <input (click)="cancel()" type="image" src="images/x.svg" width="30" height="30" alt="Close">
            </ng-template>                      
          </div>  
        </div>    
        <div class="row">    
          <div class="data"> 
            <label>Классный руководитель</label>  
            <p *ngIf="one?.id != class.id else editTeacher" class="fw-bold">{{one?.classTeacherFullName}}</p>
            <ng-template #editTeacher> 
              <div class="form-sel-x position-relative">
                <select [(ngModel)]="class.classTeacherId" class="form-select">  
                  <option *ngFor="let one of teacherFullNames" value="{{one.id}}">{{one.fullName}}</option>
                </select>
                <input (click)="deleteClassTeacher()" class="position-absolute bottom-0 end-0" type="image" src="images/x.svg" width="25" height="25" alt="Delete">
              </div>  
            </ng-template>  
          </div>                        
        </div>            
        <div class="row">
          <div class="col">
            <button routerLink="../students" class="btn light-blue btn-sm">Ученики</button>   
          </div>
          <div class="col text-end">
            <button routerLink="../timetable/{{one.id}}" class="btn light-blue btn-sm">Расписание</button> 
          </div>        
        </div>                
      </div>
    </div>
  </div>
</div>
